<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Mascotas</title>
    <link rel="stylesheet" href="css/normalize.css">
    
<!--Fuente Principal-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog <span class="logo__bold">De Mascotas</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Sobre Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Tratamientos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contactanos</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de Mascotas con algunos consejos </h2>
            <p class="no-margin parrafo">Aprende como cuidar bien de tu mascota con los mejores metodos de aseo,limpieza y alimentacion </p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contactanos o agenda tu cita</h3>

        <div class="contacto-bg"></div>
            <form class="formulario">
                <div class="campo">
                    <label for="Nombre" class="campo__label">Nombre</label>
                    <input class="campo__field" type="text" placeholder="Tu Nombre Por favor" id="Nombre">
                </div>

                <div class="campo">
                    <label for="Email" class="campo__label">Correo</label>
                    <input class="campo__field" type="email" placeholder="Tu Correo Por favor" id="Email">
                </div>

                <div class="campo">
                    <label for="Mensaje" class="campo__label">Observaciones</label>
                    <textarea id="Mensaje" class="campo__field campo__field--textarea"></textarea>
                   
                </div>

                <div class="campo">
                    <input class="boton boton--primario" type="submit" value="Enviar cita">
                </div>
            </form>
    </main>

    <footer class="pie">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog <span class="logo__bold">De Mascotas</span></h1>
                </a>

                <div class="derechos">
                    <p>&copy; Dise√±ada y desarrollada por AbelVOrtuno 2025</p>
                </div>    
                
            </div>
        </div>
    </footer>
</body>
</html>
